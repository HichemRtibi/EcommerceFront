<div *ngIf="prodcuts">
  <div *ngFor="let p of  prodcuts._embedded.products">
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">{{p.name}}</div>
        <div class="panel-body">
          <table>
            <tr>
            <td>
              <img height="100 px" src="{{this.catalogueservices.host+'/photoProduct/'+p.id}}"/>
            </td>
            </tr>
            <tr>
              <td>{{p.description}}</td>
            </tr>
            <tr>
              <td>{{p.currentPrice |number:'0.2'}}</td>
            </tr>
          </table>


        </div>

      </div>
    </div>

  </div>
</div>
